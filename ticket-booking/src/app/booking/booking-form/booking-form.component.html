<div class="px-20">
  <div class="flex space-x-10 my-5">
    <div class="flex items-center space-x-3">
      <div class="h-8 w-8 rounded-md bg-green-400"></div>
      <p>Booked</p>
    </div>
    <div class="flex items-center space-x-3">
      <div class="h-8 w-8 rounded-md border border-green-400"></div>
      <p>Available</p>
    </div>
  </div>

 

  <form
    class=""
    [formGroup]="bookingForm"
    (ngSubmit)="handleSubmit()"
    class="text-black"
  >
    <div>
      <input
        class="border text-gray-400 w-full py-4 px-5 rounded-md outline-none border-gray-700 bg-[#0d0d0d]"
        type="number"
        formControlName="numberOfSeats"
        placeholder="Enter a number"
      />
    </div>
    <div class="mt-5 space-x-5">
      <button
        class="bg-green-500 hover:bg-green-700 cursor-pointer py-3 px-4 rounded-md"
        type="submit"
      >
        Book Ticket
      </button>
      <button
        class="bg-red-500 hover:bg-red-600 text-white cursor-pointer py-3 px-4 rounded-md"
        type="submit"
        (click)="resetAllBooking()"
        
      >
        Reset Booking
      </button>
    </div>
  </form>

  <div *ngIf="bookedSeats$ | async as bookedSeats" class="my-5 mb-10">
    <p class="text-gray-400">Currently Booked Seats:</p>
    <div class="mt-5 flex flex-wrap space-x-5">
      <div
      *ngFor="let seat of bookedSeats"
        class="h-14 w-14 flex flex-col items-center justify-center text-black font-semibold text-lg rounded-md bg-green-400"
      >
        {{ seat.seatNumber }}
      </div>
      
    </div>
  </div>

  <p class="mt-10" *ngIf="bookingForm.invalid">
    The form is invalid. Please enter a number between 1 and 6.
  </p>
</div>
