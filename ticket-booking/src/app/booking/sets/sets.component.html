<div>
  <div class="grid grid-cols-7 ">
    <div class="col-span-1 p-2" *ngFor="let seat of seats">
      <div
        class="h-14 w-14 flex flex-col items-center justify-center text-black font-semibold text-lg rounded-md"
        [ngClass]="seat % 4 === 0 ? 'border border-green-400 text-green-400' : 'bg-green-400 rounded-md'"
      >
        {{ seat }}
      </div>
    </div>

    
  </div>
</div>
